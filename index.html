<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix -Clone</title>
    <link rel="stylesheet" href="./assets/styles/main.css">
    <!-- OwlCss -->
    <link rel="stylesheet" href="./assets/styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./assets/styles/owl/owl.carousel.min.css">
    
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>

    </header>
    <main>
        <div class="principal-movie">
            <div class="container">
                <h3 class="net-movie-title">Dexter</h3>
                <p class="net-movie-sinopse">Renomado funcionário da Polícia de Miami, Dexter esconde de todos uma
                    segunda identidade: ele é um assassino em série que mata os criminosos que a polícia não consegue
                    prender.</p>
                <div class="net-movie-btn-group">
                    <button 
                        role="button" 
                        class="net-movie-watch-now">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button 
                        role="button" 
                        class="net-movie-more-info">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>

        </div>
    </main>
    <div class="carousel-movies">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img 
                    class="box-carousel-movie" 
                    src="./assets/img/owl_carousel/mini1.jpg" 
                    alt="">

                    alt="">
            </div>
            <div class="item">

        crossorigin="anonymous">
